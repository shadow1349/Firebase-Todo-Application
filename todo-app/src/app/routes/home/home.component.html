<mat-toolbar color="primary" fxLayout="row">
  <span fxFlex>My ToDo Lists</span>
  <button mat-icon-button (click)="logout()" matTooltip="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<button mat-fab color="accent" (click)="createList()" class="fab-button"> <mat-icon>add</mat-icon></button>

<mat-card *ngFor="let list of lists | async" [style.margin]="'10px'">
  <mat-card-title>{{ list.Name }}</mat-card-title>
  <mat-card-subtitle
    >There are {{ list.Count }} items in this list</mat-card-subtitle
  >
  <mat-card-actions>
    <button mat-button color="primary">View List</button>
    <button mat-button color="warn">
      <mat-icon>delete</mat-icon> Delete List
    </button>
  </mat-card-actions>
</mat-card>
